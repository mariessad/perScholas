<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Media Queries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@300;500;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1400px)"
      href="wide.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 900px)"
      href="mid.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 600px)"
      href="small.css"
    />
  </head>
  <body>
    <!-- <h1>Horror Movies</h1> -->
    <div class="container">
      <!-- movie one -->
      <div class="movie-container">
        <img class="knife-icon" src="./knife.png" />
        <h2 class="movie-title">Cabin In The Woods</h2>
        <img
          class="movie-image"
          src="https://m.media-amazon.com/images/M/MV5BNTUxNzYyMjg2N15BMl5BanBnXkFtZTcwMTExNzExNw@@._V1_.jpg"
        />
        <p class="movie-text">
          <span class="movie-info"
            >2011 <span class="red">⦿</span> R <span class="red">⦿</span> 1hr
            35m</span
          >
        </p>
        <iframe
          src="https://www.youtube.com/embed/7NiAWF7VIFY"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <button class="buy-button">Buy or Rent</button>
      </div>
      <!-- movie two -->
      <div class="movie-container">
        <img class="knife-icon" src="./knife.png" />
        <h2 class="movie-title">Hereditary</h2>
        <img
          class="movie-image"
          src="https://cdna.artstation.com/p/assets/images/images/027/291/536/medium/art-nerd-asset.jpg?1591118891"
        />
        <p class="movie-text">
          <span class="movie-info"
            >2018 <span class="red">⦿</span> R <span class="red">⦿</span> 2hr
            7m</span
          >
        </p>
        <iframe
          src="https://www.youtube.com/embed/V6wWKNij_1M"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <button class="buy-button">Buy or Rent</button>
      </div>
      <!-- movie three -->
      <div class="movie-container">
        <img class="knife-icon" src="./knife.png" />
        <h2 class="movie-title">It Follows</h2>
        <img
          class="movie-image"
          src="https://m.media-amazon.com/images/M/MV5BMmU0MjBlYzYtZWY0MC00MjliLWI3ZmUtMzhlZDVjMWVmYWY4XkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_.jpg"
        />
        <p class="movie-text">
          <span class="movie-info"
            >2014 <span class="red">⦿</span> R <span class="red">⦿</span>1hr
            40m</span
          >
        </p>
        <iframe
          src="https://www.youtube.com/embed/HkZYbOH0ujw"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <button class="buy-button">Buy or Rent</button>
        <img class="knife-icon" src="./knife.png" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
