<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <h1>Bunny Jump Adventure</h1>

    <h1 id="score">0</h1>
    <script src="./app.js"></script>
  </body>
