<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title></title>

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="navContainer">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Maggiano%27s_Little_Italy_Logo.svg/1280px-Maggiano%27s_Little_Italy_Logo.svg.png"

        class="logo"
      />

      <div class="navTab">Locations</div>
      <div class="navTab">Menu</div>
      <div class="navTab">Banquet</div>
      <div class="navTab">Catering</div>

    <div class="picContainer">

    <!-- MainPic -->

    <h1 class="magi">MAGGIANOS</h1>

    <div class="foodContainer">

        />

        <p class="foodInfo">Always a classic, Always Delicious</p>
      </div>

      <div class="foodCard">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRo_kkou1KbLUc3RFa7CTViBoQIp0r4nXvp6A&usqp=CAU"

        />

        <p class="foodInfo">Always a classic, Always Delicious</p>
      </div>

      <div class="foodCard">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRo_kkou1KbLUc3RFa7CTViBoQIp0r4nXvp6A&usqp=CAU"
